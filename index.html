<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <article class="card">
      <img
        class="card__prof-pic"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Profile Picture"
      />
      <header>
        <h3 class="card__header">Jessica Randall</h3>
        <h6 class="card__sub-header">London, United Kingdom</h6>
        <p class="card__subtext">"Front-end developer and avid reader."</p>
      </header>
      <nav>
        <ul class="card__social-link">
          <li><a href="https://github.com/username" aria-label="Github"> Github</a></li>
          <li><a href="https://frontendmentor.com/username" aria-label="Frontend Mentor">Frontend Mentor</a></li>
          <li><a href="https://linkedin.com/username" aria-label="LinkedIn">LinkedIn</a></li>
          <li><a href="https://twitter.com/username" aria-label="Twitter">Twitter</a></li>
          <li><a href="https://instagram.com/username" aria-label="Instagram">Instagram</a></li>
        </ul>
      </nav>
    </article>
  </body>
</html>
